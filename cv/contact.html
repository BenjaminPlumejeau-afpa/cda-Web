<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Me contacter</title>
    </head>

    <body>
        <header>
            <h1>Me contacter</h1>
        </header>

        <main>
            <form action="">
                <fieldset>
                    <legend>Vos Coordonnées</legend>

                    <label for="nom">Votre Nom : </label>
                    <input type="text" id="nom" placeholder="Nom">

                    <label for="entreprise">Nom de votre Entreprise : </label>
                    <input type="text" id="entreprise" placeholder="Entreprise">

                    <label for="mail">Votre adresse mail : </label>
                    <input type="email" id="mail" placeholder="@">

                    <label for="telephone">Votre téléphone : </label>
                    <input type="tel" id="telephone" placeholder="Téléphone">

                    <input type="reset" value="Tout Effacer">
                </fieldset>

                <fieldset>
                    <legend>Mon Profil</legend>
                    
                    <p>Mon profil vous a-t-il intéressé ?</p>
                    <label for="profilOui">Oui</label>
                    <input type="radio" name="profil" id="profilOui">
                    <label for="profilNon">Non</label>
                    <input type="radio" name="profil" id="profilNon">
                </fieldset>

                <input type="submit" value="Envoyer">
            </form>
        </main>

        <footer>
            <hr>
            <p>Cette page a été réalisée à des fins d'expérimentation</p>
        </footer>
    </body>
</html>
